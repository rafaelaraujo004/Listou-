<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 Emergência - Listou</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .emergency-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { margin-top: 0; font-size: 2rem; }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn.primary { background: #2196F3; }
        .btn.danger { background: #f44336; }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="emergency-container">
        <h1>🚨 Listou - Modo Emergência</h1>
        <p>Use este método se estiver preso na tela de seleção:</p>
        
        <button class="btn" onclick="setCasual()">🛒 Compra Avulsa</button>
        <button class="btn primary" onclick="setControlled()">📊 Compra Controlada</button>
        
        <div id="status"></div>
        
        <button class="btn danger" onclick="clearAll()">🗑️ Limpar Tudo</button>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.2);">
        
        <p><strong>Instruções:</strong></p>
        <ol style="text-align: left; max-width: 400px;">
            <li>Escolha um tipo de compra acima</li>
            <li>Aguarde a confirmação</li>
            <li>Feche esta aba</li>
            <li>Abra o Listou novamente</li>
        </ol>
    </div>

    <script>
        function setCasual() {
            localStorage.setItem('listou-purchase-type', 'casual');
            showStatus('✅ Compra Avulsa configurada! Feche esta aba e abra o Listou.', 'success');
        }
        
        function setControlled() {
            localStorage.setItem('listou-purchase-type', 'controlled');
            showStatus('✅ Compra Controlada configurada! Feche esta aba e abra o Listou.', 'success');
        }
        
        function clearAll() {
            localStorage.removeItem('listou-purchase-type');
            showStatus('🗑️ Configurações limpas. O app mostrará a tela de seleção novamente.', 'warning');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.style.background = type === 'success' ? 'rgba(76, 175, 80, 0.3)' : 'rgba(255, 193, 7, 0.3)';
        }
        
        // Verifica status atual
        window.onload = function() {
            const current = localStorage.getItem('listou-purchase-type');
            if (current) {
                const typeName = current === 'controlled' ? 'Compra Controlada 📊' : 'Compra Avulsa 🛒';
                showStatus(`ℹ️ Tipo atual: ${typeName}`, 'info');
            }
        };
    </script>
</body>
</html>
